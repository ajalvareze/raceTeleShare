<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}RaceTrace{% endblock %}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@600;700;800&family=Inter:wght@400;500;600;700&display=swap" />
  <link rel="stylesheet" href="/static/css/main.css" />
  {% block head %}{% endblock %}
</head>
<body>
  <nav class="navbar">
    <a class="nav-logo" href="/">
      <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <!-- Chequered flag silhouette -->
        <rect width="4" height="4" x="2" y="2" fill="#e63946" fill-opacity=".9"/>
        <rect width="4" height="4" x="10" y="2" fill="#e63946" fill-opacity=".9"/>
        <rect width="4" height="4" x="6" y="6" fill="#e63946" fill-opacity=".9"/>
        <rect width="4" height="4" x="14" y="6" fill="#e63946" fill-opacity=".9"/>
        <rect width="4" height="4" x="2" y="10" fill="#e63946" fill-opacity=".9"/>
        <rect width="4" height="4" x="10" y="10" fill="#e63946" fill-opacity=".9"/>
        <!-- Flag pole -->
        <rect x="2" y="2" width="2" height="24" fill="#e2e4ef" fill-opacity=".7" rx="1"/>
        <!-- Speed line accent -->
        <path d="M18 20 Q22 17 26 20" stroke="#e63946" stroke-width="2" stroke-linecap="round" fill="none"/>
        <path d="M16 23 Q21 20 26 23" stroke="#e63946" stroke-width="1.5" stroke-linecap="round" fill="none" opacity=".6"/>
      </svg>
      <span class="nav-logo-text"><span class="race">Race</span><span class="trace">Trace</span></span>
    </a>
    <ul class="nav-links">
      <li><a href="/tracks">Tracks</a></li>
      <li><a href="/events">Events</a></li>
      <li><a href="/sessions" id="nav-sessions" style="display:none">My Sessions</a></li>
      <li><a href="/cars" id="nav-cars" style="display:none">My Cars</a></li>
      <li><a href="/admin" id="nav-admin" style="display:none">Admin</a></li>
    </ul>
    <div class="nav-auth" id="nav-auth">
      <a href="/login" class="btn btn-secondary btn-sm">Login</a>
      <a href="/register" class="btn btn-primary btn-sm">Sign up</a>
    </div>
  </nav>

  {% block page_hero %}{% endblock %}

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <script>
    const _token = localStorage.getItem("access_token");
    if (_token) {
      document.getElementById("nav-auth").innerHTML =
        '<button class="btn btn-secondary btn-sm" onclick="logout()">Logout</button>';
      ["nav-sessions", "nav-cars"].forEach(id => {
        const el = document.getElementById(id);
        if (el) el.style.display = "";
      });
      // Show admin link only for admins (check token claim)
      try {
        const payload = JSON.parse(atob(_token.split(".")[1]));
        if (payload.role === "admin" || payload.is_superuser) {
          const adminEl = document.getElementById("nav-admin");
          if (adminEl) adminEl.style.display = "";
        }
      } catch (_) {}
    }
    function logout() {
      fetch("/api/v1/auth/logout", { method: "POST" });
      localStorage.removeItem("access_token");
      window.location.href = "/";
    }
    function authHeaders() {
      const t = localStorage.getItem("access_token");
      return t ? { "Authorization": "Bearer " + t } : {};
    }
    function fmtMs(ms) {
      if (!ms) return "â€”";
      const m = Math.floor(ms / 60000);
      const s = ((ms % 60000) / 1000).toFixed(3).padStart(6, "0");
      return `${m}:${s}`;
    }
  </script>
  {% block scripts %}{% endblock %}
</body>
</html>
