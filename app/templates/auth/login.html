{% extends "base.html" %}
{% block title %}Login â€” RaceTrace{% endblock %}

{% block content %}
<div class="form-page">
  <h1>Login</h1>
  <form id="login-form">
    <label>Username <input type="text" id="username" required /></label>
    <label>Password <input type="password" id="password" required /></label>
    <button type="submit" class="btn btn-primary">Login</button>
    <p>No account? <a href="/register">Register</a></p>
  </form>
  <p id="error-msg" class="error hidden"></p>
</div>
{% endblock %}

{% block scripts %}
<script>
  document.getElementById("login-form").addEventListener("submit", async (e) => {
    e.preventDefault();
    const body = new URLSearchParams({
      username: document.getElementById("username").value,
      password: document.getElementById("password").value,
    });
    const res = await fetch("/api/v1/auth/login", { method: "POST", body });
    if (res.ok) {
      const data = await res.json();
      localStorage.setItem("access_token", data.access_token);
      window.location.href = "/laps";
    } else {
      const err = await res.json();
      const msg = document.getElementById("error-msg");
      msg.textContent = err.detail || "Login failed";
      msg.classList.remove("hidden");
    }
  });
</script>
{% endblock %}
