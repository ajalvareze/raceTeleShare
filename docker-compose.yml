version: "3.11"
# ── Development ──────────────────────────────────────────────────────────────
# Usage: docker compose up
# Requires: .env.development (copy from .env.development.example)

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: racetrace
      POSTGRES_PASSWORD: racetrace
      POSTGRES_DB: racetrace
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"      # exposed so local GUI tools (DBeaver, psql) can connect
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U racetrace"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  app:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/code            # live code reload
      - uploads:/code/uploads
    ports:
      - "8000:8000"
    environment:
      APP_ENV: development
    env_file: .env.development
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

volumes:
  postgres_data:
  uploads:
